<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" style="width: 79%;">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" style="width: 79%;">
            </div>
            <br>
            <div>
                <label for="textbox">Your message:</label>
                <textarea name="textbox" id="textbox" cols="30" rows="10" style="width: 73%;"></textarea>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
